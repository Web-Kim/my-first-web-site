    <p>
    패션(Fashion)은 현재의 (끊임없이 변하는) 유행으로 이루어진다.
    논리적이거나 추상적인 이유보다는 사소한 취향에 따라서 변한다. 종종 옷이나 모습에 쓰이곤 하지만, 
    패션의 개념은 음악, 예술, 정치 그리고 심지어는 수학과 프로그래밍 기술의 선택까지도 포함한다. 
    주로 의복의 유행을 가리켜 쓰이곤 하지만 가구, 공예, 건축, 인테리어, 액세서리등 광범위한 범위에 적용되어 쓰이기도 한다. 패션은 미학과 혁신의 틈에 있는 것이다.
